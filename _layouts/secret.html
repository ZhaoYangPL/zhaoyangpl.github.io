<h2>诊断测试页面</h2>

<p>请点击下面的按钮，看看是否会弹出提示框。</p>

<button id="test-button" style="font-size: 1.2em; padding: 10px 20px;">运行测试</button>

<script>
  // 这是一段非常简单的脚本，用来测试 JavaScript 是否能正常运行
  document.addEventListener('DOMContentLoaded', function() {
    
    const testButton = document.getElementById('test-button');
    
    if (testButton) {
      testButton.addEventListener('click', function() {
        alert('成功！JavaScript 脚本可以正常运行！');
      });
      console.log('测试脚本已加载，并成功绑定了点击事件。');
    } else {
      console.error('致命错误：无法在页面上找到测试按钮。');
    }

  });
</script>
